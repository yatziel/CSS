<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>📏 Unidades de Medida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>📏 Unidades de Medida</h1>

    <section>
      <h2>Unidades Absolutas</h2>
      <div class="absolute-box px">Cajita de 100px</div>
      <div class="absolute-box cm">Cajita de 2cm</div>
      <div class="absolute-box in">Cajita 1in</div>
    </section>

    <section>
      <h2>Unidades Relativas</h2>
      <div class="relative-box em">Cajsita con 3em</div>
      <div class="relative-box rem">Cajita con 3rem</div>
      <div class="relative-box percent">Cajita con 50% del contenedor</div>
      <div class="relative-box vw">Cajita con 50vw</div>
      <div class="relative-box vh">Cajita con 30vh</div>
      <div class="relative-box vmin">Cajita con 20vmin</div>
      <div class="relative-box vmax">Cajita con 20vmax</div>
    </section>
  </body>
</html>
